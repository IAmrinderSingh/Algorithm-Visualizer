<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="IAmrinder Singh">
    <link rel="stylesheet" href="style.css">
    <title>Algorithm Visualizer</title>
</head>
<body>
    <main>
        <nav>
            <h1 id="heading">Algorithm Visualizer</h1>
            <ul>
                <button id="newarray">Generate Array</button>
                <button id="bubble">Bubble sort</button>
                <button id="quick">Quick Sort</button>
                <button id="merge">Merge sort</button>
                <div id="box">
                    <label for="time"> - Time + </label>
                    <br>
                    <input id="time" type="range" min=10 max=200 value=30>
                </div>
            </ul>
        </nav>
        <div id="container">
            <div id="array">
                
            </div>
            <!-- Information of all colors use to visualize -->
            <div id="color_info">
                <table>
                    <tr>
                        <th>Comparing</th>
                        <th><span id="blue"></span></th>
                    </tr>
                    <tr>
                        <th>Unsorted</th>
                        <th><span id="megenta"></span></th>
                    </tr>
                    <tr>
                        <th>Sorted</th>
                        <th id="green"></th>
                    </tr>
                </table>
            </div>
        </div>
    </main>
</body>
<script type="module" src="/scripts/main.js"></script>
</html>
