<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="IAmrinder Singh">
    <link rel="stylesheet" href="style.css">
    <title>Algorithm Visualizer</title>
</head>
<body>
    <main>
        <nav>
            <h1 id="heading">Algorithm Visualizer</h1>
            <ul>
                <button id="newarray">Generate Array</button>
                <button id="bubble">Bubble sort</button>
                <button id="quick">Quick Sort</button>
                <button id="merge">Merge sort</button>
                <div id="box">
                    <label for="speed">Speed</label>
                    <br>
                    <input id="speed" type="range" min=500 max=1000 value=550>
                </div>
            </ul>
        </nav>
        <div id="container">
            <div id="array">
                
            </div>
        </div>
    </main>
</body>
