<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="IAmrinder Singh">
    <link rel="stylesheet" href="style.css">
    <title>Algorithm Visualizer</title>
</head>
<body>
    <main>
        <nav>
            <h1 id="heading">Algorithm Visualizer</h1>
            <ul>
                <button id="bubble">Bubble sort</button>
                <button id="quick">Quick Sort</button>
                <button id="merge">Merge sort</button>
            </ul>
        </nav>
        <div id="inputs">
            <label for="length_arr">List length</label>
            <br>
            <input id="length_arr" type="range" min=20 max=100 value=80>
            <br>
            <label for="max_value">Max Value of Array</label>
            <br>
            <input id="max_value" type="range" min=7 max=20 value=8>
        </div>
    </main>
</body>
<script type="module" src="/scripts/main.js"></script>
</html>
